<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="container">
    <div class="super-box">
        <div class="header">
            Dracc's Calculator<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calculator"><rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="16" x2="16" y1="14" y2="18"/><path d="M16 10h.01"/><path d="M12 10h.01"/><path d="M8 10h.01"/><path d="M12 14h.01"/><path d="M8 14h.01"/><path d="M12 18h.01"/><path d="M8 18h.01"/></svg>
        </div>
    <div class="box">
        <div class="display-box">   
            Don't Divide by Zero Pls!!! 
        </div>
        <div class="numbers">
            <button class="keys number" id="seven">7</button>
            <button class="keys number" id="eight">8</button>
            <button class="keys number" id="nine">9</button>
            <button class="keys operation" id="divide">/</button>

            <button class="keys number" id="four">4</button>
            <button class="keys number" id="five">5</button>
            <button class="keys number" id="six">6</button>
            <button class="keys operation" id="minus">-</button>

            <button class="keys number" id="one">1</button>
            <button class="keys number" id="two">2</button>
            <button class="keys number" id="three">3</button>
            <button class="keys operation" id="plus">+</button>
            <button class="keys clear" id="clear"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eraser"><path d="m7 21-4.3-4.3c-1-1-1-2.5 0-3.4l9.6-9.6c1-1 2.5-1 3.4 0l5.6 5.6c1 1 1 2.5 0 3.4L13 21"/><path d="M22 21H7"/><path d="m5 11 9 9"/></svg></button>
            <button class="keys number" id="zero">0</button>
            <button class="keys" id="equal">=</button>
            <button class="keys operation" id="multiply">*</button>
    </div>



    </div>
    </div>
</div>
